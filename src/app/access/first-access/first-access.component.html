<section>
    <mat-card>
        <mat-card-header>
            <div (click)="closeModal()">
                <div style="cursor:pointer">
                    <mat-icon>close</mat-icon>
                </div>
            </div>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="userForm">
                <div class="row">
                    <div class="col-lg-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="email">
                            <mat-error *ngIf="userForm.controls['email'].hasError('required')">
                                Campo <strong> obrigatório</strong>
                            </mat-error>
                        </mat-form-field>

                        <mat-form-field appearance="outline" style="margin-top: 12px">
                            <mat-label>Senha:</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" formControlName="code">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                            <mat-error *ngIf="userForm.controls['code'].hasError('required')">
                                * Campo <strong> obrigatório</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
            </form>
            <div *ngIf="showErrorCode" class="error-field">
                * Email e/ou Senha inválido(s)
            </div>
            <div style="margin-top: 16px">
                <button mat-raised-button color="primary" type="submit" (click)="validateAccess()"
                    [disabled]="userForm.invalid">
                    Entrar</button>
            </div>
        </mat-card-content>
    </mat-card>
</section>
