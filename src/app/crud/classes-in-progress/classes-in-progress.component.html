<section>
    <div class="create-div">
        <div *ngIf="!showCreateClass" class="align-create-buttons">
            <button mat-raised-button (click)="createClassInProgress()">ADICIONAR</button>

        </div>
    
        <div *ngIf="showCreateClass">
            <app-create-edit-in-progress [fieldType]="fieldType" [classInProgressValues]="sendClassInProgressValues"
                (hasNewClassInProgress)="refreshClassInProgress($event)" (showCreateField)="getShowCreateFieldValue($event)">
            </app-create-edit-in-progress>
        </div>
    </div>
    <br />
    <mat-card>
        <mat-card-content>
            <table mat-table [dataSource]="listClassesInProgress  | filter: filterClass | paginate: {itemsPerPage: 10, currentPage: p}">
            
            <ng-container matColumnDef="responsibleProfessorName">
                <th mat-header-cell *matHeaderCellDef> PROFESSOR(A) /<br /> RESPONSÁVEL </th>
                <td mat-cell *matCellDef="let element"> {{element.responsibleProfessorName}} </td>
            </ng-container>    

            <ng-container matColumnDef="subjectName">
                <th mat-header-cell *matHeaderCellDef> RESERVA </th>
                <td mat-cell *matCellDef="let element"> {{element.subjectName}} </td>
            </ng-container>
    
            <ng-container matColumnDef="subjectCode">
                <th mat-header-cell *matHeaderCellDef> CÓDIGO </th>
                <td mat-cell *matCellDef="let element"> {{element.subjectCode}} </td>
            </ng-container>
    
            <ng-container matColumnDef="roomName">
                <th mat-header-cell *matHeaderCellDef> SALA </th>
                <td mat-cell *matCellDef="let element"> {{element.roomName}} </td>
            </ng-container>
    
            <ng-container matColumnDef="roomBlock">
                <th mat-header-cell *matHeaderCellDef> BLOCO </th>
                <td mat-cell *matCellDef="let element"> {{element.roomBlock}} </td>
            </ng-container>
    
            <ng-container matColumnDef="subjectGroup">
                <th mat-header-cell *matHeaderCellDef> TURMA </th>
                <td mat-cell *matCellDef="let element"> {{element.subjectGroup}} </td>
            </ng-container>
    
            <ng-container matColumnDef="note">
                <th mat-header-cell *matHeaderCellDef> OBSERVAÇÃO </th>
                <td mat-cell *matCellDef="let element"> {{element.note}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> AÇÕES </th>
                <td mat-cell *matCellDef="let element">
                  <div class="table-actions">
                    <div class="delete-icon">
                      <button (click)="deleteClassInProgress(element.id)" mat-mini-fab color="warn" class="icons-crud"
                        matTooltip="Apagar" matTooltipPosition="below">
                        <mat-icon>delete</mat-icon>
                      </button>
                    </div>
                  </div>
                </td>
              </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
            </table>
        </mat-card-content>
    </mat-card>
</section>
