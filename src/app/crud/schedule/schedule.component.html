<mat-card>
    <mat-card-header>
        <mat-form-field class="example-form-field">
            <mat-label>Pesquisar</mat-label>
            <input matInput type="text">
            <button matSuffix mat-icon-button aria-label="Clear">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
    </mat-card-header>
    
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="professor">
          <th mat-header-cell *matHeaderCellDef> Professor </th>
          <td mat-cell *matCellDef="let element"> {{element.professor}} </td>
        </ng-container>
      
        <ng-container matColumnDef="booking">
          <th mat-header-cell *matHeaderCellDef> Reserva </th>
          <td mat-cell *matCellDef="let element"> {{element.booking}} </td>
        </ng-container>
      
        <ng-container matColumnDef="class">
          <th mat-header-cell *matHeaderCellDef> Turma </th>
          <td mat-cell *matCellDef="let element"> {{element.class}} </td>
        </ng-container>
      
        <ng-container matColumnDef="building">
          <th mat-header-cell *matHeaderCellDef> Bloco </th>
          <td mat-cell *matCellDef="let element"> {{element.building}} </td>
        </ng-container>
      
        <ng-container matColumnDef="room">
          <th mat-header-cell *matHeaderCellDef> Sala </th>
          <td mat-cell *matCellDef="let element"> {{element.room}} </td>
        </ng-container>
      
        <ng-container matColumnDef="schedule">
          <th mat-header-cell *matHeaderCellDef> Hor√°rio </th>
          <td mat-cell *matCellDef="let element"> {{element.schedule}} </td>
        </ng-container>
      
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> 
              <div class="status-card"
              [ngStyle]="{'background-color': element.status == 'reservado' ? '#FCC967' : 'blue'}">
                  {{element.status}} 
              </div>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
    </mat-card>
