<section>
    <mat-card>
        <mat-card-content>
            <form [formGroup]="setNewPasswordForm">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 style="text-align: center;">Cadastre uma nova senha!</h1>
                        <h4>Cadastre uma senha para continuar a navegar pelo sistema.</h4>
                        <mat-form-field appearance="outline">
                            <mat-label>Email</mat-label>
                            <input matInput type="email" formControlName="email">
                            <mat-error *ngIf="setNewPasswordForm.controls['email'].hasError('required')">
                                Campo <strong> obrigatório</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-12">
                        <mat-form-field appearance="outline" style="margin-top: 12px">
                            <mat-label>Senha:</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                            <mat-error *ngIf="setNewPasswordForm.controls['password'].hasError('required')">
                                * Campo <strong> obrigatório</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-12">
                        <mat-form-field appearance="outline" style="margin-top: 12px">
                            <mat-label>Confirmar senha:</mat-label>
                            <input matInput [type]="hideConfirm ? 'password' : 'text'"
                                formControlName="confirmPassword">
                            <button mat-icon-button matSuffix (click)="hideConfirm = !hideConfirm"
                                [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideConfirm">
                                <mat-icon>{{hideConfirm ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                            <mat-error *ngIf="setNewPasswordForm.controls['confirmPassword'].hasError('required')">
                                * Campo <strong> obrigatório</strong>
                            </mat-error>
                        </mat-form-field>
                        <div [ngSwitch]="showErrorCode" class="error-field">
                            <span *ngSwitchCase="1"> As senhas precisam ser iguais! </span>
                            <span *ngSwitchCase="2"> 
                                A senha precisa conter: <br/>
                                8 digitos <br/>
                                Uma letra maiúscula <br/>
                                Um caractere especial
                            </span>
                            <span *ngSwitchDefault></span>
                        </div>
                    </div>
                </div>
            </form>
            <div style="margin-top: 16px">
                <button mat-raised-button color="primary" type="submit" style="width: 100%;"
                    [disabled]="setNewPasswordForm.invalid" (click)="checkPasswords()">
                    CRIAR NOVA SENHA
                </button>
            </div>
        </mat-card-content>
    </mat-card>
</section>
