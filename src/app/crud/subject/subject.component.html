<section>
    <div>
        <div *ngIf="!showCreateSubject">
            <button mat-raised-button (click)="createSubject()">ADICIONAR</button>
        </div> <br />
    
        <div>
            <div [ngSwitch]="showCreateSubject">
                <span *ngSwitchCase="true">
                    <app-create-subject 
                    [fieldType]="fieldType"
                    [subjectValues]="sendSubject"
                    (hasNewSubject)="refreshGetSubjects($event)"
                    (showCreateField)="cancelCreate($event)"></app-create-subject>
                </span>
                <span *ngSwitchCase="false"></span>
            </div>
        </div> <br />
    </div>
    <mat-card>
        <table mat-table [dataSource]="dataSource" multiTemplateDataRows
            class="mat-elevation-z8">

            <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay; let i = index">
                <th mat-header-cell *matHeaderCellDef>
                    <div [ngSwitch]="column">
                        <span *ngSwitchCase="'name'">DISCIPLINA</span>
                        <span *ngSwitchCase="'code'">CÓDIGO</span>
                        <span *ngSwitchCase="'hours'">CARGA HORÁRIA</span>
                        <span *ngSwitchCase="'group'">GRUPO</span>

                    </div>
                </th>
                <td mat-cell *matCellDef="let element"> 
                    <span [innerHTML]="element[column]"></span>                
                </td>
            </ng-container>

            <ng-container matColumnDef="expand">
                <th mat-header-cell *matHeaderCellDef aria-label="row actions">DETALHES</th>
                <td mat-cell *matCellDef="let element">
                <button mat-icon-button aria-label="expand row"
                (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation(); getCourseById(element)">
                    <mat-icon *ngIf="expandedElement !== element">keyboard_arrow_down</mat-icon>
                    <mat-icon *ngIf="expandedElement === element">keyboard_arrow_up</mat-icon>
                </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="expandedDetail">
                <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
                <div class="example-element-detail"
                    [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                    <div> Cursos:
                        <mat-list role="list" *ngFor="let course of listCourses">
                            <mat-list-item role="listitem">{{course.name}}</mat-list-item>
                        </mat-list>
                    </div>
                </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="actionsDetails">
                <th mat-header-cell *matHeaderCellDef> AÇÕES  </th>
                <td mat-cell *matCellDef="let element"> 
                    <div class="actions">
                        <button (click)="editSubject(element)" mat-mini-fab color="primary" class="icons-crud">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button (click)="deleteSubject(element.id, element.name)"  mat-mini-fab color="warn" class="icons-crud">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
                <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand;"
                    class="example-element-row"
                    [class.example-expanded-row]="expandedElement === element">
                </tr>
            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
        </table>
    </mat-card>
</section>
